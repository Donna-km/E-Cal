    function triggerConfetti() {
      // Create canvas confetti effect manually
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.pointerEvents = 'none';
      canvas.style.zIndex = '9999';
      document.body.appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const particles = [];
      const goldColors = ['#B8860B', '#DAA520', '#FFD700', '#FFA500', '#FF8C00'];
      
      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.vx = (Math.random() - 0.5) * 20;
          this.vy = Math.random() * -25 - 10;
          this.color = color;
          this.size = Math.random() * 8 + 4;
          this.gravity = 0.5;
          this.life = 150;
          this.rotation = Math.random() * 360;
          this.rotationSpeed = (Math.random() - 0.5) * 10;
        }
        
        update() {
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.rotationSpeed;
          this.life--;
        }
        
        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation * Math.PI / 180);
          ctx.globalAlpha = this.life / 150;
          ctx.fillStyle = this.color;
          
          if (Math.random() > 0.5) {
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
          } else {
            ctx.beginPath();
            ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.restore();
        }
      }
      
      function createBurst(x, y, count) {
        for (let i = 0; i < count; i++) {
          const color = goldColors[Math.floor(Math.random() * goldColors.length)];
          particles.push(new Particle(x, y, color));
        }
      }
      
      // Initial massive burst
      createBurst(canvas.width / 2, canvas.height / 2, 200);
      
      // Side bursts
      setTimeout(() => {
        createBurst(0, canvas.height / 2, 100);
        createBurst(canvas.width, canvas.height / 2, 100);
      }, 200);
      
      // Random bursts
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.6;
          createBurst(x, y, 60);
        }, 300 * i);
      }
      
      // Continuous rain from top
      const rainInterval = setInterval(() => {
        if (particles.length > 1000) return;
        for (let i = 0; i < 5; i++) {
          const x = Math.random() * canvas.width;
          const color = goldColors[Math.floor(Math.random() * goldColors.length)];
          particles.push(new Particle(x, -20, color));
        }
      }, 100);
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].draw();
          
          if (particles[i].life <= 0 || particles[i].y > canvas.height) {
            particles.splice(i, 1);
          }
        }
        
        if (particles.length > 0) {
          requestAnimationFrame(animate);
        } else {
          clearInterval(rainInterval);
          setTimeout(() => {
            canvas.remove();
          }, 100);
        }
      }
      
      animate();
      
      // Clean up after 6 seconds
      setTimeout(() => {
        clearInterval(rainInterval);
      }, 6000);
    }
