<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <title>Contact Us • E-Cal</title>

  <style>
    :root{
  --bg:#ffffff;
  --card:#ffffff;
  --red:#C1272D;
  --text:#000000;
  --muted:#666666;
  --stroke: rgba(0,0,0,.08);
  --shadow: 0 20px 60px rgba(0,0,0,.15);
  --radius: 22px;
}


    *{box-sizing:border-box}

   body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans Thai", sans-serif;
  background: #ffffff;
  color: var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}


    .wrap{
      width:min(560px,100%);
    }

    /* ===== Card ===== */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px;
    }

    /* ===== Hero (ไม่มีกรอบแล้ว) ===== */
    .hero{
      text-align:center;
      margin-bottom:18px;
    }

    .hero img{
      width:150px;
      height:150px;
      object-fit:contain;
      margin-bottom:12px;
    }

    .hero h1{
      margin:0;
      font-size:20px;
      font-weight:900;
    }

    .hero p{
      margin:8px 0 0;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    /* ===== Message ===== */
    .msg{
      background: rgba(0,0,0,.28);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:14px;
      font-size:14px;
      line-height:1.6;
      margin-top:14px;
    }

    /* ===== CTA ===== */
    .cta{
      margin-top:22px;
      display:flex;
      justify-content:center;
    }

    /* ปุ่ม LINE แนวนอน ยาวขึ้น */
    .line-btn{
      width:100%;
      max-width:420px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px 20px;
      border-radius:18px;
      background: linear-gradient(180deg, #22c55e, #16a34a);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition:.2s;
      text-decoration:none;
    }

    .line-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(34,197,94,.45);
    }

    .line-btn img{
      height:42px;
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      text-align:center;
      color:var(--muted);
      line-height:1.5;
    }

    /* ===== Footer ===== */
    .footer{
      margin-top:12px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }

    /* ===== Floating Home ===== */
    .ecal-home-btn{
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: linear-gradient(180deg, #ff4d6d, #c1272d);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      box-shadow: 0 12px 30px rgba(193,39,45,.55);
      font-size: 28px;
      z-index: 9999;
      text-decoration: none;
      transition: all .2s ease;
    }

    .ecal-home-btn:hover{
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 16px 36px rgba(255,57,116,.65);
    }

    .ecal-home-btn:active{
      transform: scale(.96);
      opacity: .9;
    }
    /* เอากรอบออก เฉพาะหน้า contact */
.card {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
}

  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="hero" style="margin-bottom:24px;">
  <img
    src="https://lvtdqeerzxpznnayccmb.supabase.co/storage/v1/object/public/test-pics/contactus%20header.png"
    alt="Contact Us"
    style="
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:block;
    "
  />
</div>


      <div class="msg">
        ✅ กดปุ่มด้านล่างเพื่อแอด LINE ทีมงาน<br>
        แล้วพิมพ์รายละเอียดที่ต้องการให้ช่วยได้เลยค่ะ<br><br>
        ✨ แนะนำ: แนบรูปหน้าจอหรือวิดีโอ จะช่วยให้แก้ปัญหาได้ไวขึ้น
      </div>

      <div class="cta" style="margin-top:32px;">
  <a href="https://lin.ee/V32eEwW"
     target="_blank"
     rel="noopener noreferrer"
     style="display:flex; justify-content:center;">
     
    <img
      src="https://lvtdqeerzxpznnayccmb.supabase.co/storage/v1/object/public/test-pics/contact%20us.png"
      alt="ติดต่อทีมงาน"
      style="
        max-width:420px;
        width:100%;
        height:auto;
        border-radius:999px;
        background:none;
        box-shadow:none;
        display:block;
      "
    />
  </a>
</div>



      <div class="hint">
        หากปุ่มไม่เปิด ให้เปิดลิงก์นี้ใน LINE หรือ Browser<br>
        https://lin.ee/V32eEwW
      </div>

    </div>

    <div class="footer">© 2026 E-Calbot • make your fat cry.</div>
  </div>

  <!-- Floating Home Button -->
  <a href="https://liff.line.me/2007859046-BpXDWpXe"
     class="ecal-home-btn"
     aria-label="Go to Home">
     <i class="fi fi-rr-home"></i>
  </a>
</body>
</html>
