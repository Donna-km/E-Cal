<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อทีมงาน | แจ้งปัญหาการใช้งาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .custom-pink { background-color: #FF3974; }
        .custom-cream { background-color: #FFECD0; }
        .custom-pink-text { color: #FF3974; }
        .custom-pink-border { border-color: #FF3974; }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #FF3974;
            box-shadow: 0 0 0 3px rgba(255, 57, 116, 0.1);
        }
    </style>
</head>
<body class="min-h-full custom-cream font-sans">
    <div class="min-h-full flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <div class="inline-flex items-center justify-center w-16 h-16 custom-pink rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold custom-pink-text mb-2">ติดต่อทีมงาน</h1>
                <p class="text-gray-600 text-sm">แจ้งปัญหาการใช้งานหรือสอบถามข้อมูล</p>
            </div>

            <!-- Contact Form -->
            <div id="contactForm" class="bg-white rounded-2xl shadow-lg p-6 fade-in">
                <form id="messageForm">
                    <!-- Contact Type -->
                    <div class="mb-6">
                        <label for="contactType" class="block text-sm font-medium text-gray-700 mb-3">ประเภทการติดต่อ</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="flex items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-pink-200 transition-colors radio-label">
                                <input type="radio" name="contactType" value="problem" class="sr-only" required>
                                <div class="flex items-center">
                                    <div class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center radio-custom">
                                        <div class="w-2 h-2 bg-pink-500 rounded-full hidden radio-dot"></div>
                                    </div>
                                    <div>
                                        <div class="flex items-center mb-1">
                                            <svg class="w-4 h-4 custom-pink-text mr-2 radio-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                            </svg>
                                            <span class="text-sm font-medium text-gray-700 radio-text">แจ้งปัญหา</span>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <label class="flex items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-pink-200 transition-colors radio-label">
                                <input type="radio" name="contactType" value="inquiry" class="sr-only" required>
                                <div class="flex items-center">
                                    <div class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center radio-custom">
                                        <div class="w-2 h-2 bg-pink-500 rounded-full hidden radio-dot"></div>
                                    </div>
                                    <div>
                                        <div class="flex items-center mb-1">
                                            <svg class="w-4 h-4 custom-pink-text mr-2 radio-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            <span class="text-sm font-medium text-gray-700 radio-text">สอบถาม</span>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">ชื่อ-นามสกุล</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all duration-200"
                               placeholder="กรุณาระบุชื่อ-นามสกุล">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">อีเมล</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all duration-200"
                               placeholder="example@email.com">
                    </div>

                    <!-- Subject -->
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">หัวข้อ</label>
                        <input type="text" id="subject" name="subject" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all duration-200"
                               placeholder="หัวข้อที่ต้องการติดต่อ">
                    </div>

                    <!-- Message -->
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">รายละเอียด</label>
                        <textarea id="message" name="message" rows="4" required 
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all duration-200 resize-none"
                                  placeholder="กรุณาระบุรายละเอียดของปัญหาหรือข้อสอบถาม"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" 
                            class="w-full custom-pink text-white py-3 px-6 rounded-xl font-medium hover:opacity-90 transition-all duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        ส่งข้อความ
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="bg-white rounded-2xl shadow-lg p-6 text-center hidden">
                <div class="success-animation">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">ส่งข้อความสำเร็จ!</h2>
                    <p class="text-gray-600 mb-6">ทีมงานจะติดต่อกลับภายใน 24 ชั่วโมง</p>
                    <button id="sendAnotherBtn" class="custom-pink text-white py-2 px-6 rounded-xl font-medium hover:opacity-90 transition-all duration-200">
                        ส่งข้อความใหม่
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Radio button styling
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Reset all radio buttons
                document.querySelectorAll('input[name="' + this.name + '"]').forEach(r => {
                    const label = r.closest('label');
                    const radioDot = label.querySelector('.radio-dot');
                    const radioCustom = label.querySelector('.radio-custom');
                    const radioText = label.querySelector('.radio-text');
                    const radioIcon = label.querySelector('.radio-icon');
                    
                    if (r.checked) {
                        label.classList.add('custom-pink-border', 'custom-pink');
                        radioDot.classList.remove('hidden');
                        radioCustom.classList.add('custom-pink-border');
                        radioText.classList.remove('text-gray-700');
                        radioText.classList.add('text-white');
                        radioIcon.classList.remove('custom-pink-text');
                        radioIcon.classList.add('text-white');
                    } else {
                        label.classList.remove('custom-pink-border', 'custom-pink');
                        radioDot.classList.add('hidden');
                        radioCustom.classList.remove('custom-pink-border');
                        radioText.classList.remove('text-white');
                        radioText.classList.add('text-gray-700');
                        radioIcon.classList.remove('text-white');
                        radioIcon.classList.add('custom-pink-text');
                    }
                });
            });
        });

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = `
                <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                กำลังส่ง...
            `;
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(this);
            const contactType = formData.get('contactType');
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');

             // 🔹 STEP 1: เริ่มต้น LIFF
    let lineUserId = "unknown";
    try {
        await liff.init({ liffId: "2007859046-0L6j9X6m" }); // 👉 เปลี่ยนเป็น LIFF ID ของ E-Cal
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }
        const profile = await liff.getProfile();
        lineUserId = profile.userId; // ✅ ได้ LINE ID แล้ว
    } catch (err) {
        console.warn("⚠️ ไม่สามารถโหลด LIFF profile ได้:", err);
    }

            // Send data to webhook
            try {
                const response = await fetch("https://primary-production-49d9.up.railway.app/webhook-test/contactus", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contactType: contactType,
                        name: name,
                        email: email,
                        subject: subject,
                        message: message,
                        timestamp: new Date().toLocaleString('th-TH'),
                         line_user_id: lineUserId  // ✅ เพิ่มตรงนี้
                    })
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('contactForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Reset form
                    this.reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Reset radio button styles
                    document.querySelectorAll('input[type="radio"]').forEach(radio => {
                        const label = radio.closest('label');
                        const radioDot = label.querySelector('.radio-dot');
                        const radioCustom = label.querySelector('.radio-custom');
                        const radioText = label.querySelector('.radio-text');
                        const radioIcon = label.querySelector('.radio-icon');
                        
                        label.classList.remove('custom-pink-border', 'custom-pink');
                        radioDot.classList.add('hidden');
                        radioCustom.classList.remove('custom-pink-border');
                        radioText.classList.remove('text-white');
                        radioText.classList.add('text-gray-700');
                        radioIcon.classList.remove('text-white');
                        radioIcon.classList.add('custom-pink-text');
                    });
                    
                    console.log('Email sent successfully to: ecal.chatbot@gmail.com');
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Show error message but still reset form
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Create inline error message instead of alert
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mt-4';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        เกิดข้อผิดพลาดในการส่งข้อความ กรุณาลองใหม่อีกครั้ง
                    </div>
                `;
                
                // Remove existing error messages
                const existingError = document.querySelector('.bg-red-100');
                if (existingError) {
                    existingError.remove();
                }
                
                // Add error message
                document.getElementById('contactForm').appendChild(errorDiv);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        });

        // Send another message
        document.getElementById('sendAnotherBtn').addEventListener('click', function() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('contactForm').classList.remove('hidden');
        });
    </script>

</html>
