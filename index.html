      if (!liff.isLoggedIn()) liff.login();
    }

    // Open other pages in tall mode
    function openLiffPage(page) {
      const base = "https://e-calbot.com/";
      liff.openWindow({
        url: `${base}${page}`,
        external: false // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô LINE App (tall mode)
