        .container.no-frame {

            border-radius: 0;
            padding: 0;

            border: none;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #cc1e0f;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #cc1e0f;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            background: #a01810;
            box-shadow: 0 4px 12px rgba(204, 30, 15, 0.3);
        }

        .btn-success {
            background: #cc1e0f;
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            background: #a01810;
            box-shadow: 0 4px 12px rgba(204, 30, 15, 0.3);
        }

        .btn-danger {
            background: #ffffff;
            color: #cc1e0f;
            border: 1px solid #cc1e0f;
        }

        .btn-danger:hover {
            transform: translateY(-1px);

        .btn-secondary {
            background: #ffffff;

            border: 1px solid #cc1e0f;

        .btn-secondary:hover {
            background: #e9e2d0;

        }

        .file-input {
            display: none;
        }

        .preview-container {
            text-align: center;
            margin: 24px 0;
        }

        .preview-image {
            max-width: 100%;

            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid #e9e2d0;
            border-top: 3px solid #cc1e0f;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading p {
            color: #cc1e0f;
            font-size: 14px;
            margin-bottom: 4px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #cc1e0f;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid #cc1e0f;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        .food-image-container {
            position: relative;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
        }

        .result-food-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .dish-calories-card {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .dish-name {
            color: #cc1e0f;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .calories-display {
            background: #cc1e0f;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tip-text {
            font-style: italic;
            font-size: 11px;
            color: #cc1e0f;
            line-height: 1.4;
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
        }

        .calories-icon {
            font-size: 14px;
        }

        .calories-text {
            font-size: 14px;
            font-weight: 600;
        }

        .nutrition-summary {
            position: absolute;
            bottom: 120px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .nutrient-circle {
            background: rgba(255, 255, 255, 0.95);
            color: #cc1e0f;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .nutrient-circle:hover {
            transform: translateY(-1px);
        }

        .nutrient-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .nutrient-value {
            font-size: 10px;
            font-weight: 700;
            color: #cc1e0f;
            margin-bottom: 1px;
        }

        .nutrient-label {
            font-size: 7px;
            color: #cc1e0f;
            font-weight: 500;
        }



        .question-section {
            text-align: center;
            margin: 20px 0;
            padding: 0 20px;
        }

        .question-text {
            font-size: 13px;
            margin-bottom: 16px;
            color: #cc1e0f;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group .btn {
            flex: 1;
            margin-bottom: 0;
            padding: 12px 16px;
            font-size: 14px;
        }

<body>
    <div class="container">
        <!-- หน้าถ่ายรูป (หน้าแรก) -->
        <div id="cameraPage">
            <div class="header">
                <h1><i class="fi fi-tr-camera-viewfinder" style="margin-right:8px;color:#cc1e0f;"></i> Food Tracker</h1>
            </div>
            <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="previewImage(event)">
            <input type="file" id="galleryInput" class="file-input" accept="image/*" onchange="previewImage(event)">
            <button class="btn btn-primary" onclick="openCamera()">
                Take Photo
            </button>
            <button class="btn btn-secondary" onclick="openGallery()">
                Choose Image
            </button>
            

            
            <div id="previewContainer" class="preview-container hidden">
                <img id="previewImage" class="preview-image" alt="Preview">
                <button class="btn btn-success" onclick="submitPhoto()">
                    ✨ Analyze Food
                </button>
                <button class="btn btn-secondary" onclick="goHome()">
                    ← Cancel
                </button>
            </div>
        </div>

        <!-- หน้าโหลด -->
        <div id="loadingPage" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing your food...</p>
                <p>Please wait a moment</p>
            </div>
        </div>

        <!-- หน้าผลลัพธ์ -->
        <div id="resultPage" class="hidden">
            <!-- แสดงรูปอาหารที่ส่ง -->
            <div class="food-image-container">
                <img id="resultFoodImage" class="result-food-image" alt="อาหารที่วิเคราะห์">
                <div id="resultContent"></div>
            </div>
        </div>

        <!-- หน้าบันทึกสำเร็จ -->
        <div id="successPage" class="hidden">
            <div class="header">
                <h1><i class="fi fi-tr-camera-viewfinder" style="margin-right:8px;color:#cc1e0f;"></i> ✅ Saved Successfully</h1>
                <p style="color: #cc1e0f; font-size: 14px; margin-top: 8px;">Your food data has been recorded</p>
            </div>
            <button class="btn btn-primary" onclick="goHome()">
                🏠 Back to Home
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        let currentUser = null;
        let analysisResult = null;
        let selectedImage = null;

        // Initialize LIFF
        async function initializeLIFF() {
            // Check if we have a real LIFF ID configured
            const liffId = "2007859046-doqQg8qv"; // Replace with your actual LIFF ID
            
            if (liffId === "YOUR_LIFF_ID") {
                // No real LIFF ID configured - use demo mode
                console.log("Running in demo mode - no LIFF ID configured");
                currentUser = {
                    userId: "demo_user_" + Date.now(),
                    displayName: "Demo User"
                };
                showToast("Running in demo mode", "success");
                return;
            }
            
            try {
                await liff.init({ liffId: liffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                currentUser = {
                    userId: profile.userId,
                    displayName: profile.displayName
                };

                console.log("LINE user logged in:", currentUser);
                showToast("LINE login successful!", "success");
            } catch (error) {
                console.error("LIFF initialization failed:", error);
                // Fallback to demo mode
                currentUser = {
                    userId: "demo_user_" + Date.now(),
                    displayName: "Demo User"
                };
                showToast("Using demo mode", "success");
            }
        }

        // Initialize Supabase (Replace with your actual Supabase credentials)
        const supabaseUrl = 'https://lvtdqeerzxpznnayccmb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2dGRxZWVyenhwem5uYXljY21iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTAxMjksImV4cCI6MjA2ODk4NjEyOX0.Uai-3_YSJpsYmSSTbHtrSNBoCG5f8WxoUcqyvcV3yUM';
        let supabase;

        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            console.log("Supabase not configured - using demo mode");
        }

        // Page navigation functions
        function showPage(pageId) {
            const pages = ['cameraPage', 'loadingPage', 'resultPage', 'successPage'];
            pages.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }



        function goHome() {
            showPage('cameraPage');
            // Reset states
            analysisResult = null;
            selectedImage = null;
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
            // Reset container frame
            document.querySelector('.container').classList.remove('no-frame');
        }

        function openCamera() {
            console.log('openCamera called');
            showToast('Opening camera...', 'success');
            
            // Use setTimeout to ensure the toast shows before opening camera
            setTimeout(() => {
                const cameraInput = document.getElementById('cameraInput');
                cameraInput.value = '';
                
                // Create a new click event
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                cameraInput.dispatchEvent(event);
            }, 100);
        }

        function openGallery() {
            console.log('openGallery called');
            showToast('Opening gallery...', 'success');
            
            // Use setTimeout to ensure the toast shows before opening gallery
            setTimeout(() => {
                const galleryInput = document.getElementById('galleryInput');
                galleryInput.value = '';
                
                // Create a new click event
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                galleryInput.dispatchEvent(event);
            }, 100);
        }



        function previewImage(event) {
            console.log('previewImage called', event);
            const file = event.target.files[0];
            console.log('Selected file:', file);
            
            if (file) {
                selectedImage = file;
                showToast('Image selected successfully!', 'success');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                showToast('No image selected', 'error');
            }
        }

        async function submitPhoto() {
            if (!selectedImage) {
                showToast('กรุณาเลือกรูปภาพก่อน', 'error');
                return;
            }

            showPage('loadingPage');

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);

                const response = await fetch('https://primary-production-49d9.up.railway.app/webhook-test/ecal-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Webhook response:', data);
                
                // Handle different response formats
                if (Array.isArray(data) && data.length > 0) {
                    analysisResult = data[0];
                } else if (data.output) {
                    analysisResult = data;
                } else {
                    // If response format is different, create proper structure
                    analysisResult = {
                        output: data,
                        date: new Date().toISOString().split('T')[0]
                    };
                }
                
                displayResult(analysisResult);
                showPage('resultPage');

            } catch (error) {
                console.error('Error analyzing image:', error);
                // Show demo result for testing
                analysisResult = {
                    output: {
                        dish: "ขนมปังโทสต์ไข่ลาวากับโยเกิร์ตถั่วและผลไม้",
                        calories: 480,
                        protein: 22,
                        fat: 20,
                        carbs: 50,
                        tip_th: "อย่ากินตอนหิวมาก เดี๋ยวลาวารั่วไหลเลอะเทอะ! 😆🔥🍳🥑🍓"
                    },
                    date: new Date().toISOString().split('T')[0]
                };
                displayResult(analysisResult);
                showPage('resultPage');
                showToast('ใช้ข้อมูลตัวอย่างสำหรับการทดสอบ', 'info');
            }
        }

        function displayResult(result) {
            const output = result.output;
            
            // แสดงรูปอาหารที่ส่ง
            const resultImage = document.getElementById('resultFoodImage');
            const previewImage = document.getElementById('previewImage');
            if (previewImage && previewImage.src) {
                resultImage.src = previewImage.src;
            }
            
            // Remove container frame for fullscreen
            document.querySelector('.container').classList.add('no-frame');
            
            const resultHTML = `
        <!-- Calorie Bubble -->
        <div class="calorie-bubble">${output.calories} Cal</div>

        <!-- Macro Bubbles -->
        <div class="macro-bubbles">
            <div class="macro-bubble">${output.protein} g<br>Protein</div>
            <div class="macro-bubble">${output.fat} g<br>Fat</div>
            <div class="macro-bubble">${output.carbs} g<br>Carbs</div>
        </div>

        <!-- Fun Message + Dish Name -->
        <div class="fun-message">
            <strong>${output.dish}</strong><br>
            ${output.tip_th}
        </div>
    `;
    document.getElementById('resultContent').innerHTML = resultHTML;
            
            // Add save/skip buttons outside the image
            const saveButtonsHTML = `
                <div class="question-section">
                    <p class="question-text">Save this meal to your log?</p>
                    <div class="button-group">
                        <button class="btn btn-success" onclick="saveToDatabase()">
                            ✅ Save
                        </button>
                        <button class="btn btn-danger" onclick="goHome()">
                            ❌ Skip
                        </button>
                    </div>
                </div>
            `;
            
            // Insert save buttons after the image container
            const resultPage = document.getElementById('resultPage');
            const existingSaveSection = resultPage.querySelector('.question-section');
            if (existingSaveSection) {
                existingSaveSection.remove();
            }
            resultPage.insertAdjacentHTML('beforeend', saveButtonsHTML);
        }

        async function saveToDatabase() {
            if (!analysisResult || !currentUser) {
                showToast('ไม่สามารถบันทึกข้อมูลได้', 'error');
                return;
            }

            try {
                const foodLog = {
                    line_userid: currentUser.userId,
                    date: analysisResult.date,
                    food_name: analysisResult.output.dish,
                    calories: analysisResult.output.calories,
                    protein_g: analysisResult.output.protein,
                    fat_g: analysisResult.output.fat,
                    carbs_g: analysisResult.output.carbs,
                    created_at: new Date().toISOString()
                };

                if (supabase) {
                    const { data, error } = await supabase
                        .from('food_logs')
                        .insert([foodLog]);

                    if (error) {
                        throw error;
                    }
                }

                console.log('Food log saved:', foodLog);
                showPage('successPage');
                showToast('บันทึกข้อมูลสำเร็จ!', 'success');

            } catch (error) {
                console.error('Error saving to database:', error);
                // Still show success for demo purposes
                showPage('successPage');
                showToast('บันทึกข้อมูลสำเร็จ! (Demo Mode)', 'success');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type === 'error' ? 'toast-error' : 'toast-success'}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize app when page loads
        window.addEventListener('load', () => {
            initializeLIFF();
        });
    </script>

        .toast-success {
            background-color: #ffffff !important;
            color: #cc1e0f !important;
            border: 1px solid #cc1e0f !important;
        }
