  <!-- ====== GLOBAL RED/BLACK MINIMAL STYLE ====== -->

    /* ==============================

    }

    /* ==============================

    ===============================*/

      width: 100%;

    /* ==============================

    .preview-image {

    /* ==============================
       RESULT PAGE
    ===============================*/
    .result-food-image {

    .calorie-bubble {

      color: #ffffff !important;
      border-radius: 9999px;

      font-size: 16px;
    }

    .macro-bubbles {
      position: absolute;
      top: 90px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .macro-bubble {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #c1272d !important;

      display: flex;
      flex-direction: column;

      border: 1px solid #c1272d;

    .fun-message strong {
      color: #c1272d !important; /* ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏µ‡πÅ‡∏î‡∏á */
      font-size: 17px;
      display: block;
      margin-bottom: 4px;
    }

    /* ==============================
       MODAL
    ===============================*/
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      width: 90%;
      max-width: 430px;
      background: #000 !important;
      border: 1px solid #c1272d;
      border-radius: 16px;
      padding: 0;
      overflow: hidden;
    }

    .modal-header {
      background: #c1272d;
      color: #ffffff;
      padding: 14px 18px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-body {
      padding: 14px 18px;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: 1px solid #c1272d;

      margin-top: 6px;

    }

    .modal-footer {
      padding: 14px 18px;

    }

    /* ==============================
       TOAST
    ===============================*/
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #c1272d;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999999;

      opacity: 1;

    /* ==============================
       HIDE
    ===============================*/

      display: none !important;

/* ‡∏£‡∏π‡∏õ‡∏≠‡∏≤‡∏´‡∏≤‡∏£ */

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏î‡∏á‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */

/* ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π */
.result-dish-name {

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå */
.result-tip {

/* Healthy Score */
.healthy-score-text {

}

/* Progress bar */
.healthy-bar-wrapper {

}

.healthy-bar-bg {
  width: 100%;

.healthy-bar-fill {
  height: 100%;

  width: 0%;
  transition: width 0.5s ease;
}

  </style>
</head>

<body>

  <!-- ================= CAMERA PAGE ================= -->
  <div class="container" id="cameraPage">
    <div class="text-center mb-6">
      <h1 class="text-lg font-semibold text-white">Smart Scan</h1>
      <i class="fi fi-tr-camera-viewfinder text-6xl text-white"></i>
    </div>

    <input type="file" id="cameraInput" class="hidden"
           accept="image/*" capture="environment" onchange="previewImage(event)">
    <input type="file" id="galleryInput" class="hidden"
           accept="image/*" onchange="previewImage(event)" />

    <button class="btn btn-red" onclick="openCamera()">Take Photo</button>
    <button class="btn btn-outline" onclick="openGallery()">Choose Image</button>

    <div id="previewContainer" class="hidden mt-4">
      <img id="previewImage" class="preview-image" />
      <button class="btn btn-red" onclick="submitPhoto()">‚ú® Analyze Food</button>
      <button class="btn btn-outline" onclick="goHome()">‚Üê Cancel</button>
    </div>
  </div>

  <!-- ================= LOADING PAGE ================= -->
  <div id="loadingPage" class="hidden">
    <div class="flex flex-col justify-center items-center">
      <div id="scanAreaFood"
           class="relative mx-auto mb-6 overflow-hidden"
           style="max-width:320px; aspect-ratio:1/1;">
        <img id="scanImageFood"
             class="w-full h-full object-cover"
             src="https://via.placeholder.com/300x300?text=Loading" />

        <div class="scan-line"></div>
      </div>

      <p class="text-white font-semibold animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...</p>
    </div>
  </div>

  <!-- ================= RESULT PAGE ================= -->
<div id="resultPage" class="hidden">
  <div class="relative w-full">

    <!-- ‡∏£‡∏π‡∏õ‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤ -->
    <img id="resultFoodImage" class="result-food-image" />

    <!-- ‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà Bubble -->
    <div id="resultCalBubble" class="calorie-bubble"></div>

    <!-- Macro Bubbles -->
    <div class="macro-bubbles">
      <div class="macro-bubble" id="proteinBubble"></div>
      <div class="macro-bubble" id="fatBubble"></div>
      <div class="macro-bubble" id="carbBubble"></div>
    </div>

  </div>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏î‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á -->
  <div class="full-red-card">

    <div id="resultDishName" class="result-dish-name"></div>

    <div id="resultTip" class="result-tip"></div>

    <!-- Healthy Score -->
    <div id="resultHealthyScore" class="healthy-score-text"></div>

    <div class="healthy-bar-wrapper">
      <div class="healthy-bar-bg">
        <div id="healthyBarFill" class="healthy-bar-fill"></div>
      </div>

  </div>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á -->
  <div class="p-4 text-center">
    <div class="grid grid-cols-3 gap-3">
      <button class="btn btn-outline" onclick="openEditModal()">‚úèÔ∏è Edit</button>
      <button class="btn btn-red" onclick="saveToDatabase()">Save</button>
      <button class="btn btn-outline" onclick="goHome()">Skip</button>
    </div>
  </div>
</div>


  <!-- ================= SUCCESS PAGE ================= -->
  <div id="successPage" class="hidden text-center">
    <h2 class="text-xl text-red-600 font-bold">Saved Successfully</h2>
    <p class="text-white mt-2 mb-4">Your food data has been recorded</p>

    <button class="btn btn-red" onclick="goHome()">Back to Home</button>
  </div>

  <!-- ================= MODAL ================= -->
  <div id="editModal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏≤‡∏´‡∏≤‡∏£
        <button onclick="closeEditModal()">‚úï</button>
      </div>

      <div class="modal-body">
        <label>üçΩ ‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏≤‡∏´‡∏≤‡∏£</label>
        <input id="editDish" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Ç‡πâ‡∏≤‡∏ß‡∏Å‡∏∞‡πÄ‡∏û‡∏£‡∏≤" />

        <label>‚öñ ‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì (‡∏Å‡∏£‡∏±‡∏°)</label>
        <input id="editAmount" type="number" placeholder="300" />

        <label>üßÇ ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏</label>
        <textarea id="editNote" rows="3"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-red" onclick="reAnalyze()">Re-Analyze</button>
      </div>
    </div>
  </div>

  <!-- ================= TOAST ================= -->
  <div id="toast" class="toast"></div>

  <!-- ================= JAVASCRIPT ================= -->
  <script>
    /* ------------------------------------------
       GLOBAL STATE
    -------------------------------------------*/
    let selectedImage = null;
    let analysisResult = null;
    let currentUser = null;

    /* ------------------------------------------
       INIT LIFF
    -------------------------------------------*/
    async function initializeLIFF() {
      try {
        await liff.init({ liffId: "2007859046-doqQg8qv" });

        if (!liff.isLoggedIn()) {
          return liff.login();
        }

        const profile = await liff.getProfile();
        currentUser = { userId: profile.userId };

        localStorage.setItem("line_user_id", profile.userId);
      } catch (e) {
        console.warn("LIFF init failed, demo mode.");
        currentUser = { userId: "demo_" + Date.now() };
      }
    }

    /* ------------------------------------------
       SHOW PAGE
    -------------------------------------------*/
    function showPage(id) {
      ["cameraPage", "loadingPage", "resultPage", "successPage"].forEach(
        (page) => {
          document.getElementById(page).classList.add("hidden");
        }
      );
      document.getElementById(id).classList.remove("hidden");
    }

    function goHome() {
      showPage("cameraPage");
      selectedImage = null;
      analysisResult = null;
      document.getElementById("previewContainer").classList.add("hidden");
    }

    /* ------------------------------------------
       CAMERA & GALLERY
    -------------------------------------------*/
    function openCamera() {
      document.getElementById("cameraInput").click();
    }

    function openGallery() {
      document.getElementById("galleryInput").click();
    }

    function previewImage(e) {
      const file = e.target.files[0];
      if (!file) return;

      selectedImage = file;

      const reader = new FileReader();
      reader.onload = function (ev) {
        document.getElementById("previewImage").src = ev.target.result;
        document.getElementById("previewContainer").classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    /* ------------------------------------------
       STABLE IMAGE LOAD (Loading Page)
    -------------------------------------------*/
    async function showFoodLoading() {
      showPage("loadingPage");

      const img = document.getElementById("scanImageFood");
      let src = selectedImage ? URL.createObjectURL(selectedImage) : "";

      const load = () =>
        new Promise((resolve) => {
          img.onload = () => resolve(true);
          img.onerror = () => resolve(false);
          img.src = src;
        });

      let ok = false;
      for (let i = 0; i < 3; i++) {
        ok = await load();
        if (ok) break;
        await new Promise((r) => setTimeout(r, 300));
      }

      if (!ok) {
        img.src =
          "https://via.placeholder.com/300x300?text=Error+Loading+Image";
      }

      if (selectedImage) {
        setTimeout(() => URL.revokeObjectURL(src), 5000);
      }
    }

    /* ------------------------------------------
       SUBMIT PHOTO ‚Üí N8N
    -------------------------------------------*/
    async function submitPhoto() {
      if (!selectedImage) return;

      await showFoodLoading();

      const form = new FormData();
      form.append("image", selectedImage);
      form.append("line_user_id", currentUser.userId);
      form.append("amount", "");
      form.append("dish", "");
      form.append("note", "");

      try {
        const res = await fetch(
          "https://primary-production-49d9.up.railway.app/webhook/ecal-image",
          {
            method: "POST",
            body: form,
          }
        );

        const data = await res.json();
        analysisResult = Array.isArray(data)
          ? data[0]
          : data.output
          ? data
          : { output: data };

        if (!analysisResult.date) {
          analysisResult.date = new Date().toISOString().split("T")[0];
        }

        displayResult();
        showPage("resultPage");
      } catch (e) {
        console.error(e);
        showToast("Error analyzing image");
      }
    }

    /* ------------------------------------------
       DISPLAY RESULT
    -------------------------------------------*/
    function displayResult() {
  const out = analysisResult.output;

  /* ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ */
  const resultImage = document.getElementById("resultFoodImage");
  const preview = document.getElementById("previewImage");
  if (preview?.src) resultImage.src = preview.src;

  /* Cal bubble */
  document.getElementById("resultCalBubble").innerHTML =
    `${out.calories} Cal`;

  /* Macro bubbles */
  document.getElementById("proteinBubble").innerHTML =
    `${out.protein}g<br>Protein`;
  document.getElementById("fatBubble").innerHTML =
    `${out.fat}g<br>Fat`;
  document.getElementById("carbBubble").innerHTML =
    `${out.carbs}g<br>Carbs`;

  /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏î‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
  document.getElementById("resultDishName").innerHTML = out.dish || "";
  document.getElementById("resultTip").innerHTML = out.tip_th || "";

  /* Healthy Score Text */
  document.getElementById("resultHealthyScore").innerHTML =
    `Healthy Score: ${out.healthy_score}/10 - ${out.healthy_reason}`;

  /* Progress Bar */
  document.getElementById("healthyBarFill").style.width =
    `${(out.healthy_score || 0) * 10}%`;

  /* ====== ‡πÄ‡∏ï‡∏¥‡∏°‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Edit Modal ====== */
  document.getElementById("editDish").value = out.dish || "";
  document.getElementById("editAmount").value = 300;
  document.getElementById("editNote").value = "";

  /* ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
  showPage("resultPage");
}


    /* ------------------------------------------
       EDIT MODAL
    -------------------------------------------*/
    function openEditModal() {
      document.getElementById("editModal").classList.add("show");
    }
    function closeEditModal() {
      document.getElementById("editModal").classList.remove("show");
    }

    /* ------------------------------------------
       RE-ANALYZE
    -------------------------------------------*/
    async function reAnalyze() {
      closeEditModal();
      await showFoodLoading();

      const form = new FormData();
      form.append("dish", document.getElementById("editDish").value.trim());
      form.append(
        "amount",
        parseInt(document.getElementById("editAmount").value) || 300
      );
      form.append("note", document.getElementById("editNote").value.trim());
      form.append("line_user_id", currentUser.userId);
      form.append("image", selectedImage);

      const res = await fetch(
        "https://primary-production-49d9.up.railway.app/webhook/ecal-image",
        {
          method: "POST",
          body: form,
        }
      );

      const data = await res.json();
      analysisResult = Array.isArray(data)
        ? data[0]
        : data.output
        ? data
        : { output: data };

      displayResult();
      showPage("resultPage");
    }

    /* ------------------------------------------
       SAVE TO SUPABASE
    -------------------------------------------*/
    async function saveToDatabase() {
      const sb = window.supabase.createClient(
        "https://lvtdqeerzxpznnayccmb.supabase.co",
        "eyJhbGciOiJIUzI1NiIs..."
      );

      const out = analysisResult.output;

      const row = {
        line_userid: currentUser.userId,
        date: analysisResult.date,
        food_name: out.dish,
        calories: out.calories,
        protein_g: out.protein,
        fat_g: out.fat,
        carbs_g: out.carbs,
        created_at: new Date().toISOString(),
      };

      try {
        await sb.from("food_logs").insert([row]);
        showPage("successPage");
      } catch (e) {
        console.error(e);
        showToast("Save failed");
      }
    }

    /* ------------------------------------------
       TOAST
    -------------------------------------------*/
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2800);
    }

    /* ------------------------------------------
       INIT
    -------------------------------------------*/
    window.onload = () => {
      initializeLIFF();
      showPage("cameraPage");
    };
  </script>
</body>
</html>
