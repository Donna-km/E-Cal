        .btn-danger {
            background: #ffffff;

            border: 1px solid #cc1e0f;
        }

        .btn-danger:hover {

        .btn-secondary {

            color: #cc1e0f;

        @keyframes spin {

            top: 20px;

            color: #cc1e0f;
            padding: 12px 20px;
            border-radius: 8px;

            border: 1px solid #cc1e0f;
            font-size: 14px;

        .tip-text {

            line-height: 1.4;

            padding: 8px 12px;

        .calories-icon {
            font-size: 14px;
        }

        .calories-text {

            font-weight: 600;
        }

        .nutrition-summary {

            bottom: 120px;

            justify-content: space-between;

        .nutrient-circle {
            background: rgba(255, 255, 255, 0.95);

            height: 60px;

        .nutrient-circle:hover {

        .nutrient-icon {
            width: 16px;

        .nutrient-value {

        .nutrient-label {

        .question-section {
            text-align: center;
            margin: 20px 0;

        .question-text {
            font-size: 13px;
            margin-bottom: 16px;
            color: #cc1e0f;
            font-weight: 500;

        .button-group {
            display: flex;
            gap: 8px;

        .button-group .btn {

    <div class="container">

    <script>
        let currentUser = null;
        let analysisResult = null;

        // ✅ โหลด LINE ID จาก storage ถ้ามีอยู่แล้ว
const savedLineId = localStorage.getItem('line_user_id') || sessionStorage.getItem('line_user_id');

        // Initialize LIFF

if (profile?.userId) {

        // Initialize Supabase (Replace with your actual Supabase credentials)
        const supabaseUrl = 'https://lvtdqeerzxpznnayccmb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2dGRxZWVyenhwem5uYXljY21iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTAxMjksImV4cCI6MjA2ODk4NjEyOX0.Uai-3_YSJpsYmSSTbHtrSNBoCG5f8WxoUcqyvcV3yUM';
        let supabase;

        // Page navigation functions
        function showPage(pageId) {
            const pages = ['cameraPage', 'loadingPage', 'resultPage', 'successPage'];
            pages.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }



        function goHome() {
            showPage('cameraPage');
            // Reset states
            analysisResult = null;
            selectedImage = null;
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
            // Reset container frame
            document.querySelector('.container').classList.remove('no-frame');
        }

        function openCamera() {
            console.log('openCamera called');
            showToast('Opening camera...', 'success');
            
            // Use setTimeout to ensure the toast shows before opening camera
            setTimeout(() => {
                const cameraInput = document.getElementById('cameraInput');
                cameraInput.value = '';
                
                // Create a new click event
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                cameraInput.dispatchEvent(event);
            }, 100);
        }

        function openGallery() {
            console.log('openGallery called');
            showToast('Opening gallery...', 'success');
            
            // Use setTimeout to ensure the toast shows before opening gallery
            setTimeout(() => {
                const galleryInput = document.getElementById('galleryInput');
                galleryInput.value = '';
                
                // Create a new click event
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                galleryInput.dispatchEvent(event);
            }, 100);
        }



        function previewImage(event) {
            console.log('previewImage called', event);
            const file = event.target.files[0];
            console.log('Selected file:', file);
            
            if (file) {
                selectedImage = file;
                showToast('Image selected successfully!', 'success');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                showToast('No image selected', 'error');
            }
        }

        async function submitPhoto() {
            if (!selectedImage) {
                showToast('กรุณาเลือกรูปภาพก่อน', 'error');
                return;
            }

            showPage('loadingPage');

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);

                
                // ✅ attach LINE user id so n8n can read it
                if (currentUser && currentUser.userId) {
                    formData.append('line_user_id', currentUser.userId);
                     // ✅ เพิ่มฟิลด์ว่างไว้เสมอ
                    formData.append('dish', '');
                    formData.append('amount', '');
                    formData.append('note', '');
                }
                
                  
const response = await fetch('https://primary-production-49d9.up.railway.app/webhook-test/ecal-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Webhook response:', data);
                
                // Handle different response formats
                if (Array.isArray(data) && data.length > 0) {
                    analysisResult = data[0];
                } else if (data.output) {
                    analysisResult = data;
                } else {
                    // If response format is different, create proper structure

                        date: new Date().toISOString().split('T')[0]

                        carbs: 50,
                        tip_th: "อย่ากินตอนหิวมาก เดี๋ยวลาวารั่วไหลเลอะเทอะ! 😆🔥🍳🥑🍓"
                    },
                    date: new Date().toISOString().split('T')[0]
                };
                displayResult(analysisResult);
                showPage('resultPage');
                showToast('ใช้ข้อมูลตัวอย่างสำหรับการทดสอบ', 'info');

        function displayResult(result) {
            const output = result.output;
            
            // แสดงรูปอาหารที่ส่ง
            const resultImage = document.getElementById('resultFoodImage');
            const previewImage = document.getElementById('previewImage');
            if (previewImage && previewImage.src) {
                resultImage.src = previewImage.src;
            }
            
            // Remove container frame for fullscreen
            document.querySelector('.container').classList.add('no-frame');
            
            const resultHTML = `
        <!-- Calorie Bubble -->
        <div class="calorie-bubble">${output.calories} Cal</div>

        <!-- Macro Bubbles -->
        <div class="macro-bubbles">
            <div class="macro-bubble">${output.protein} g<br>Protein</div>
            <div class="macro-bubble">${output.fat} g<br>Fat</div>
            <div class="macro-bubble">${output.carbs} g<br>Carbs</div>
        </div>

        <!-- Fun Message + Dish Name -->
        <div class="fun-message">
            <strong>${output.dish}</strong><br>
            ${output.tip_th}
        </div>
    `;

            // Add save/skip buttons outside the image

            resultPage.insertAdjacentHTML('beforeend', saveButtonsHTML);
        }

        async function saveToDatabase() {
    if (!analysisResult || !currentUser) {
        showToast('ไม่สามารถบันทึกข้อมูลได้', 'error');
        return;
    }

    try {
        // ⬇️⬇️⬇️ เพิ่มตรงนี้
        // ✅ ดึงค่าที่แก้จาก popup (ถ้ามี)
        const editedDish = document.getElementById('editDish')?.value?.trim();
        const editedAmount = parseInt(document.getElementById('editAmount')?.value) || null;
        const editedNote = document.getElementById('editNote')?.value?.trim();

        // ✅ ถ้ามีค่าใหม่ ให้ update analysisResult.output
        if (analysisResult?.output) {
            if (editedDish) analysisResult.output.dish = editedDish;
            if (editedAmount && analysisResult.output.calories) {
                const ratio = editedAmount / 300;
                analysisResult.output.calories = Math.round(analysisResult.output.calories * ratio);
                analysisResult.output.protein = Math.round(analysisResult.output.protein * ratio);
                analysisResult.output.fat = Math.round(analysisResult.output.fat * ratio);

// Redefine displayResult to include Edit/Save/Skip and fill popup defaults
(function(){
  const _oldDisplay = window.displayResult;
  window.displayResult = function(result){
    try{
      const output = (result && result.output) ? result.output : result;
      // Keep existing image behavior
      var resultImage = document.getElementById('resultFoodImage');
      var previewImage = document.getElementById('previewImage');

      try{ if (typeof _oldDisplay === 'function') _oldDisplay(result); }catch(_){}
      console.error('displayResult override error', e);

  };
})();

// === Re-Analyze: send edited fields to webhook and redraw result ===
async function reAnalyze(){
  try{
    const name = (document.getElementById('editDish')?.value || '').trim();
    const amount = parseInt(document.getElementById('editAmount')?.value) || 300;
    const note = (document.getElementById('editNote')?.value || '').trim();

    closeEditModal();
    if (typeof showPage === 'function') showPage('loadingPage');

    const formData = new FormData();
    formData.append('dish', name);
    formData.append('amount', amount);
    formData.append('note', note);

    // ✅ แนบ line_user_id เสมอ (กันหลุด)
    const lineId =
      window.currentUser?.userId ||
      localStorage.getItem('line_user_id') ||
      sessionStorage.getItem('line_user_id');
    if (lineId) {
      formData.append('line_user_id', lineId);
    } else {
      console.warn('⚠️ ไม่มี line_user_id ถูกแนบไป');
    }

    // attach image (prefer selectedImage; fallback to result image src -> blob)
    if (window.selectedImage) {
      formData.append('image', window.selectedImage);
    } else {
      const src =
        document.getElementById('resultFoodImage')?.src ||
        document.getElementById('previewImage')?.src;
      if (src) {
        try {
          const blob = await fetch(src).then((r) => r.blob());
          formData.append('image', blob, 'food.jpg');
        } catch (e) {
          console.warn('⚠️ โหลดภาพไม่สำเร็จ', e);
        }
      }
    }

    // ✅ ส่งข้อมูลไป webhook
    const res = await fetch(
      'https://primary-production-49d9.up.railway.app/webhook-test/ecal-image',
      { method: 'POST', body: formData }
    );

    const data = await res.json().catch(() => ({}));
    console.log('📤 ส่งข้อมูลไป webhook:', [...formData.entries()]);

    // normalize
    window.analysisResult = Array.isArray(data)
      ? data[0]
      : data?.output
      ? data
      : { output: data };
    if (!window.analysisResult.date)
      window.analysisResult.date = new Date().toISOString().split('T')[0];

    if (typeof displayResult === 'function')
      displayResult(window.analysisResult);
    if (typeof showPage === 'function') showPage('resultPage');
  } catch (err) {
    console.error('❌ reAnalyze error:', err);
    if (typeof showToast === 'function')
      showToast('Re-Analyze failed', 'error');
    if (typeof showPage === 'function') showPage('resultPage');
  }
}
